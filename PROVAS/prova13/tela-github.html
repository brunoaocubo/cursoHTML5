<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Facebook</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        html{
            scrollbar-width: none;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        #img{
            max-width: 100%;
            margin-bottom: -4px;
        }

        #container{
            position: relative;
            background-color: red;
            color: white;
            width: 100%;
            height: 10vh;
        }

        #text-link{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        p > a{
            text-decoration: none;
            color: white;
        }

        p > a:hover{
            text-decoration: underline;
            background-color: brown;
        }
    </style>
</head>

<body>   
    <img src="imagens/tela-github.jpg" id="img">
    <div id="container">
        <p id="text-link">
            <a href="https://github.com/gustavoguanabara/" target="_blank" rel="no-referrer">Acesse o perfil</a>
        </p>
    </div>   
</body>
</html>
