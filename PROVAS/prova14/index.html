<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles/mobile.css" media="all">
    <link rel="stylesheet" href="styles/mediaquery.css">

    <!--Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=all" />
</head>
<body>
    <header>

    </header>
    <main>
        <section id="container-login">
            <div id="imagem"></div>
            
            <div id="formulario">
                <h1 id="titulo-principal">Login</h1>
                <p id="context">Seja bem-vindo(a) ao seu hub favorito para compras e vendas on-line. Faça login para acessar a sua conta e desfrutar de todos os produtos disponiveis.</p>

                <!--Formulário de Login-->
                <form action="#" method="post" autocomplete="on">
                    <p class="user">
                        <label for="iuser"><span class="material-symbols-outlined">person</span></label>
                
                        <input type="text" name="user" id="iuser" placeholder="Insira o seu email" autocomplete="email" required>
                    </p>
                
                    <p class="user">
                        <label for="ipass"><span class="material-symbols-outlined">key</span></label>
                        <input type="password" name="pass" id="ipass" placeholder="Insira a sua senha" autocomplete="current-password" minlength="8" max="16" required>
                    </p>
                    <p class="buttons-login">
                        <button type="submit" value="Entrar" id="btn-submit">Entrar
                        </button>
                        <button value="Esqueci minha senha" id="btn-clear">
                            Esqueci minha senha
                            <span class="material-symbols-outlined">mail</span>
                        </button>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
