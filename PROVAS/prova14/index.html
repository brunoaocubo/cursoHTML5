<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles/mobile.css" media="all">
    <link rel="stylesheet" href="styles/mediaquery.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section id="container-login">
            <img src="" alt="">
            <p id="context">Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur sit molestias nostrum necessitatibus fugiat accusantium, quo provident, unde eveniet, facilis sint blanditiis dignissimos nobis natus quibusdam quaerat iure illo voluptatibus!</p>
            <form action="#" method="post" autocomplete="on">
                <p id="user">
                    <label for="iuser">Usuário: </label>
                    <input type="text" name="user" id="iuser" required placeholder="Insira o seu usuário..." size="29">
                </p>
                <p id="password">
                    <label for="ipass">Senha: </label>
                    <input type="password" name="pass" id="ipass" required placeholder="Minimo de 8 dígitos" size="30">
                </p>
                <p>
                    <input type="submit" value="Entrar">
                    <input type="reset" value="Limpar">
                </p>
            </form>
        </section>
    </main>
</body>
</html>
