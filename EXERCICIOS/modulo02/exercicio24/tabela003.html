<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 24.3 - Mesclagem de Células</title>
    <link rel="stylesheet" href="estilos/style3.css">
</head>
<body>
    <h1>Mesclando Células de Tabelas com HTML</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            <td>G</td>
            
        </tr>
        <tr>
            <td colspan="3">J</td>
        </tr>
    </table>
</body>
</html>
