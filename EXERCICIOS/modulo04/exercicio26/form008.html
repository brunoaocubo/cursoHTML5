<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 26.8 - Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="#" autocomplete="on" method="get">
        <p>
            <label for="inum1">Número 1: </label>
            <input type="number" name="num1" id="inum1" min="0" max="50" required oninput="isom.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>
        <p>
            <label for="inum2">Número 2: </label>
            <input type="number" name="num2" id="inum2" min="0" max="50" required oninput="isom.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>
        <p>
            <label for="isom">Soma: </label>
            <output name="soma" id="isom">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
