<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 26.7 - Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="#" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                <option value="" selected>----Escolha----</option>
                <optgroup label="Região Norte">
                    <option value="AM">Amazonas</option>
                    <option value="RO">Roraima</option>
                    <option value="TO">Tocantis</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="ilistprof">
            <datalist id="ilistprof">
                <option>Desenvolvedor</option>
                <option>Professor</option>
                <option>Motorista</option>
                <option>Secretário</option>          
            </datalist>
        </p>
        <p>
            <label for="imens">Mensagem</label>
            <br>
            <textarea name="mensagem" id="imens" placeholder="Insira sua mensagem aqui..." rows="10" cols="30"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
