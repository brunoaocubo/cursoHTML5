<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 26.6 - Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>

    <form action="#" method="post" autocomplete="on">
        <fieldset>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor">
            <br>
            <label for="ivalor">Valor: </label>
            <input type="range" name="valor" id="ivalor" min="0" max="10" value="1">
            <br>
            <label for="ifile">Insira um arquivo:</label>
            <input type="file" name="arquivo" id="ifile" multiple>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
