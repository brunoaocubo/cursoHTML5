<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 26.5 - Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>

    <form action="#" autocomplete="on" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="imasc" value="M"> <label for="imasc">Masculino</label>
            <input type="radio" name="Sexo" id="ifem" value="F"> <label for="ifem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="efut" id="iefut"> <label for="iefut">Futebol</label> 
            <br>
            <input type="checkbox" name="ebasq" id="iebasq"> <label for="iebasq">Basquete</label>  
            <br>
            <input type="checkbox" name="etrial" id="ietrial"> <label for="ietrial">Trialto</label>  
            <br>
            <input type="checkbox" name="egolf" id="iegolf"> <label for="iegolf">Golf</label>  
        </fieldset>

        <fieldset>
            <legend>Maior Esporte do Mundo</legend>
            <input type="radio" name="esporte" id="iefut2" value="Futebol"> <label for="iefut2" >Futebol</label> 
            <br>
            <input type="radio" name="esporte" id="iebasq2" value="Basquete"> <label for="iebasq2">Basquete</label>   
            <br>
            <input type="radio" name="esporte" id="ietrial2" value="Trialto"> <label for="ietrial2">Trialto</label>  
            <br>
            <input type="radio" name="esporte" id="iegolf2" value="Golf"> <label for="iegolf2">Golf</label>   
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
